<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mathify - Sign In</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #8b5cf6;
      --accent: #ec4899;
      --bg-dark: #0f172a;
      --bg-light: #1e293b;
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --card-bg: rgba(30, 41, 59, 0.6);
      --card-border: rgba(148, 163, 184, 0.1);
      --input-bg: rgba(15, 23, 42, 0.8);
      --input-border: rgba(148, 163, 184, 0.2);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    /* Background effects */
    .bg-mesh {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: 
        radial-gradient(at 20% 30%, rgba(99, 102, 241, 0.2) 0px, transparent 50%),
        radial-gradient(at 80% 70%, rgba(139, 92, 246, 0.2) 0px, transparent 50%),
        radial-gradient(at 50% 50%, rgba(236, 72, 153, 0.15) 0px, transparent 50%);
      animation: meshMove 15s ease infinite;
    }

    @keyframes meshMove {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.1) rotate(5deg); }
    }

    .grid-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(148, 163, 184, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(148, 163, 184, 0.02) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 1;
      pointer-events: none;
    }

    .back-btn {
      position: fixed;
      top: 2rem;
      left: 2rem;
      width: 50px;
      height: 50px;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      z-index: 10;
      text-decoration: none;
    }

    .back-btn:hover {
      background: rgba(30, 41, 59, 0.9);
      border-color: var(--primary);
      transform: translateX(-4px);
    }

    .auth-container {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 480px;
    }

    .auth-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--card-border);
      border-radius: 24px;
      padding: 3rem;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.3),
        0 0 40px rgba(99, 102, 241, 0.1);
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .auth-logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--primary);
      margin: 0 auto 1.5rem;
      box-shadow: 0 0 30px rgba(99, 102, 241, 0.4);
    }

    .auth-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .auth-subtitle {
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-weight: 500;
    }

    .input-wrapper {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 1rem 1.25rem;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      background: rgba(15, 23, 42, 0.9);
    }

    .form-input::placeholder {
      color: rgba(203, 213, 225, 0.4);
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0.5rem;
      transition: color 0.3s;
    }

    .password-toggle:hover {
      color: var(--primary);
    }

    .form-link {
      display: block;
      text-align: center;
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
      margin-top: 1rem;
      transition: color 0.3s;
    }

    .form-link:hover {
      color: var(--secondary);
    }

    .btn-submit {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 1.5rem;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .btn-submit::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn-submit:hover::before {
      width: 400px;
      height: 400px;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
    }

    .btn-secondary {
      width: 100%;
      padding: 1rem;
      background: transparent;
      border: 1px solid var(--card-border);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 1rem;
      font-weight: 500;
      font-family: 'Inter', sans-serif;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 1rem;
    }

    .btn-secondary:hover {
      border-color: var(--primary);
      background: rgba(99, 102, 241, 0.1);
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
    }

    .success-message {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #6ee7b7;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
    }

    .selection-screen {
      text-align: center;
    }

    .selection-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .selection-subtitle {
      color: var(--text-secondary);
      margin-bottom: 2.5rem;
      font-size: 1rem;
    }

    .form-screen {
      display: none;
    }

    .form-screen.active {
      display: block;
    }

    @media (max-width: 640px) {
      .auth-card {
        padding: 2rem;
      }

      .auth-title {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-mesh"></div>
  <div class="grid-overlay"></div>

  <a href="landing.html" class="back-btn">‚Üê</a>

  <div class="auth-container">
    <!-- Selection Screen -->
    <div class="auth-card selection-screen" id="selectionScreen">
      <div class="auth-header">
        <img src="../assets/Mathify Logo.png" alt="Mathify" class="auth-logo">
        <h1 class="selection-title">Welcome to Mathify</h1>
        <p class="selection-subtitle">Sign in to continue your learning journey</p>
      </div>
      <button class="btn-submit" onclick="showForm('login')">Sign In</button>
      <p style="color: var(--text-secondary); margin-top: 1.5rem; font-size: 0.9rem;">
        Contact your administrator to get an account
      </p>
    </div>

    <!-- Login Form -->
    <div class="auth-card form-screen" id="loginForm">
      <div class="auth-header">
        <h2 class="auth-title">Welcome Back</h2>
        <p class="auth-subtitle">Enter your credentials to continue</p>
      </div>

      <form id="loginFormElement" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" id="loginEmail" class="form-input" placeholder="your@email.com" required />
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <div class="input-wrapper">
            <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password" required />
            <button type="button" class="password-toggle" id="loginPasswordToggle" 
              onmousedown="togglePassword('loginPassword', event)" 
              onmouseup="togglePassword('loginPassword', event)" 
              onmouseleave="togglePassword('loginPassword', {type: 'mouseup'})"
              ontouchstart="togglePassword('loginPassword', event)" 
              ontouchend="togglePassword('loginPassword', event)">üëÅÔ∏è</button>
          </div>
        </div>

        <div id="loginError" class="error-message"></div>
        <a href="#" onclick="showForgotPassword(); return false;" class="form-link">Forgot Password?</a>
        
        <button type="submit" class="btn-submit">Sign In</button>
        <button type="button" class="btn-secondary" onclick="showSelection()">‚Üê Back</button>
      </form>
    </div>

    <!-- Forgot Password Form -->
    <div class="auth-card form-screen" id="forgotPasswordForm">
      <div class="auth-header">
        <h2 class="auth-title">Reset Password</h2>
        <p class="auth-subtitle">Enter your email to receive a reset link</p>
      </div>

      <form id="forgotPasswordFormElement" onsubmit="handleForgotPassword(event)">
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" id="forgotEmail" class="form-input" placeholder="your@email.com" required />
        </div>

        <div id="forgotPasswordError" class="error-message"></div>
        <div id="forgotPasswordSuccess" class="success-message"></div>
        
        <button type="submit" class="btn-submit">Send Reset Link</button>
        <button type="button" class="btn-secondary" onclick="showForm('login')">‚Üê Back to Login</button>
      </form>
    </div>

    <!-- Reset Password Form -->
    <div class="auth-card form-screen" id="resetPasswordForm">
      <div class="auth-header">
        <h2 class="auth-title">Set New Password</h2>
        <p class="auth-subtitle">Enter your reset token and new password</p>
      </div>

      <form id="resetPasswordFormElement" onsubmit="handleResetPassword(event)">
        <div class="form-group">
          <label class="form-label">Reset Token</label>
          <input type="text" id="resetToken" class="form-input" placeholder="Enter reset token" required />
        </div>

        <div class="form-group">
          <label class="form-label">New Password</label>
          <div class="input-wrapper">
            <input type="password" id="newPassword" class="form-input" placeholder="Enter new password" required />
            <button type="button" class="password-toggle" id="newPasswordToggle"
              onmousedown="togglePassword('newPassword', event)" 
              onmouseup="togglePassword('newPassword', event)" 
              onmouseleave="togglePassword('newPassword', {type: 'mouseup'})"
              ontouchstart="togglePassword('newPassword', event)" 
              ontouchend="togglePassword('newPassword', event)">üëÅÔ∏è</button>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Confirm Password</label>
          <div class="input-wrapper">
            <input type="password" id="confirmNewPassword" class="form-input" placeholder="Confirm new password" required />
            <button type="button" class="password-toggle" id="confirmNewPasswordToggle"
              onmousedown="togglePassword('confirmNewPassword', event)" 
              onmouseup="togglePassword('confirmNewPassword', event)" 
              onmouseleave="togglePassword('confirmNewPassword', {type: 'mouseup'})"
              ontouchstart="togglePassword('confirmNewPassword', event)" 
              ontouchend="togglePassword('confirmNewPassword', event)">üëÅÔ∏è</button>
          </div>
        </div>

        <div id="resetPasswordError" class="error-message"></div>
        <div id="resetPasswordSuccess" class="success-message"></div>
        
        <button type="submit" class="btn-submit">Reset Password</button>
        <button type="button" class="btn-secondary" onclick="showForm('login')">‚Üê Back to Login</button>
      </form>
    </div>
  </div>

  <script>
    function showForm(type) {
      document.getElementById('selectionScreen').style.display = 'none';
      
      document.getElementById('loginForm').classList.remove('active');
      document.getElementById('forgotPasswordForm').classList.remove('active');
      document.getElementById('resetPasswordForm').classList.remove('active');
      
      if (type === 'login') {
        document.getElementById('loginForm').classList.add('active');
      } else if (type === 'forgot-password') {
        document.getElementById('forgotPasswordForm').classList.add('active');
      } else if (type === 'reset-password') {
        document.getElementById('resetPasswordForm').classList.add('active');
      }
    }

    function showForgotPassword() {
      showForm('forgot-password');
    }

    function showSelection() {
      document.getElementById('selectionScreen').style.display = 'block';
      document.getElementById('loginForm').classList.remove('active');
      document.getElementById('forgotPasswordForm').classList.remove('active');
      document.getElementById('resetPasswordForm').classList.remove('active');
    }

    function togglePassword(fieldId, e) {
      const passwordField = document.getElementById(fieldId);
      let toggleButtonId;
      if (fieldId === 'loginPassword') {
        toggleButtonId = 'loginPasswordToggle';
      } else if (fieldId === 'newPassword') {
        toggleButtonId = 'newPasswordToggle';
      } else if (fieldId === 'confirmNewPassword') {
        toggleButtonId = 'confirmNewPasswordToggle';
      }
      const toggleButton = document.getElementById(toggleButtonId);
      const event = e || window.event;
      const eventType = event.type;
      
      if (eventType === 'mousedown' || eventType === 'touchstart') {
        passwordField.type = 'text';
        toggleButton.textContent = 'üôà';
      } else if (eventType === 'mouseup' || eventType === 'touchend' || eventType === 'mouseleave') {
        passwordField.type = 'password';
        toggleButton.textContent = 'üëÅÔ∏è';
      }
    }

    async function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const errorDiv = document.getElementById('loginError');
      errorDiv.style.display = 'none';
      errorDiv.textContent = '';

      try {
        const result = await window.auth.login(email, password);
        
        if (result.success) {
          const sessionCheck = await window.auth.validateSession();
          if (sessionCheck.valid) {
            if (result.user.userType === 'admin' || result.user.userType === 'teacher') {
              window.navigateToAdminDashboard();
            } else if (result.user.userType === 'student') {
              window.navigateToStudentDashboard();
            } else {
              window.navigateToAdminDashboard();
            }
          } else {
            errorDiv.textContent = 'Session validation failed. Please try again.';
            errorDiv.style.display = 'block';
          }
        } else {
          errorDiv.textContent = result.error || 'Login failed. Please check your credentials.';
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        errorDiv.textContent = 'An error occurred. Please try again.';
        errorDiv.style.display = 'block';
        console.error('Login error:', error);
      }
    }

    async function handleForgotPassword(event) {
      event.preventDefault();
      
      const email = document.getElementById('forgotEmail').value;
      const errorDiv = document.getElementById('forgotPasswordError');
      const successDiv = document.getElementById('forgotPasswordSuccess');
      
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';
      errorDiv.textContent = '';
      successDiv.textContent = '';

      if (!email) {
        errorDiv.textContent = 'Please enter your email address.';
        errorDiv.style.display = 'block';
        return;
      }

      try {
        const result = await window.auth.requestPasswordReset(email);
        
        if (result.success) {
          successDiv.textContent = result.message || 'Password reset token generated successfully!';
          if (result.token) {
            successDiv.innerHTML = `${result.message}<br><br><strong>Development Token:</strong><br><code style="background: rgba(15, 23, 42, 0.8); padding: 0.5rem; border-radius: 8px; font-size: 0.85rem; word-break: break-all; display: block; margin-top: 0.5rem;">${result.token}</code><br><br><small>In production, this would be sent via email.</small>`;
          }
          successDiv.style.display = 'block';
          
          setTimeout(() => {
            showForm('reset-password');
            if (result.token) {
              document.getElementById('resetToken').value = result.token;
            }
          }, 2000);
        } else {
          errorDiv.textContent = result.error || 'Failed to send reset link. Please try again.';
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        errorDiv.textContent = 'An error occurred. Please try again.';
        errorDiv.style.display = 'block';
        console.error('Forgot password error:', error);
      }
    }

    async function handleResetPassword(event) {
      event.preventDefault();
      
      const token = document.getElementById('resetToken').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmNewPassword = document.getElementById('confirmNewPassword').value;
      const errorDiv = document.getElementById('resetPasswordError');
      const successDiv = document.getElementById('resetPasswordSuccess');
      
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';
      errorDiv.textContent = '';
      successDiv.textContent = '';

      if (!token) {
        errorDiv.textContent = 'Please enter the reset token.';
        errorDiv.style.display = 'block';
        return;
      }

      if (!newPassword) {
        errorDiv.textContent = 'Please enter a new password.';
        errorDiv.style.display = 'block';
        return;
      }

      if (newPassword !== confirmNewPassword) {
        errorDiv.textContent = 'Passwords do not match.';
        errorDiv.style.display = 'block';
        return;
      }

      if (newPassword.length < 8) {
        errorDiv.textContent = 'Password must be at least 8 characters long.';
        errorDiv.style.display = 'block';
        return;
      }

      const hasUpperCase = /[A-Z]/.test(newPassword);
      const hasLowerCase = /[a-z]/.test(newPassword);
      const hasNumber = /[0-9]/.test(newPassword);

      if (!hasUpperCase || !hasLowerCase || !hasNumber) {
        errorDiv.textContent = 'Password must contain at least one uppercase letter, one lowercase letter, and one number.';
        errorDiv.style.display = 'block';
        return;
      }

      try {
        const result = await window.auth.resetPassword(token, newPassword);
        
        if (result.success) {
          successDiv.textContent = result.message || 'Password reset successfully! Redirecting to login...';
          successDiv.style.display = 'block';
          
          setTimeout(() => {
            showForm('login');
            document.getElementById('resetPasswordFormElement').reset();
            document.getElementById('forgotPasswordFormElement').reset();
          }, 2000);
        } else {
          errorDiv.textContent = result.error || 'Failed to reset password. Please try again.';
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        errorDiv.textContent = 'An error occurred. Please try again.';
        errorDiv.style.display = 'block';
        console.error('Reset password error:', error);
      }
    }
  </script>
  <script src="render.js"></script>
</body>
</html>
